<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            padding-top: 50px; 
            background-color: #f8f9fa;
        }
        .container { 
            max-width: 90%; 
        }
        .table-container { 
            max-height: 400px; 
            overflow-y: auto; 
            margin-bottom: 20px; 
            border: 1px solid #dee2e6;
            background-color: white;
            border-radius: 4px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 8px; 
            text-align: left; 
            border-bottom: 1px solid #dee2e6; 
        }
        th { 
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        h1, h2 {
            color: #333;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">CSV Processing Results</h1>

        <h2 class="mt-5">Original Data</h2>
        <div class="table-container">
            {{ original_data | safe }}
        </div>

        {% if has_duplicates %}
            <h2 class="mt-5">Duplicate Rows Found</h2>
            <div class="table-container">
                {{ duplicate_data | safe }}
            </div>
            <div class="action-buttons mt-3">
                <a href="/download_duplicates" class="btn btn-success">Download Duplicates CSV</a>
                <a href="/" class="btn btn-secondary">Upload Another CSV</a>
            </div>
        {% else %}
            <div class="alert alert-info mt-5" role="alert">
                No duplicate rows found.
            </div>
            <a href="/" class="btn btn-secondary mt-3">Upload Another CSV</a>
        {% endif %}
    </div>
</body>
</html>
